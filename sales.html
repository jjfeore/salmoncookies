<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Salmon Cookies - Sales Data</title>
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form id="newStoreForm">
      <fieldset>
          <legend>Add New Store</legend>
          <label for="Store Location">Store Location: </label><input type="text" name="storeLoc" placeholder="e.g. 4th and Jackson" required/><br />
          <label for="Minimum Customers/Hour">Minimum Customers/Hour: </label><input type="text" name="min" placeholder="Please enter a number" required/><br />
          <label for="Max Customers/Hour">Max Customers/Hour: </label><input type="text" name="max" placeholder="Please enter a number" required/><br />
          <label for="Average Cookies/Customer">Average Cookies/Customer: </label><input type="text" name="average" placeholder="Please enter a number" required/><br />
          <input type="submit" value="Add Store" />
      </fieldset>
    </form>
    <p id="errorText"></p>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
